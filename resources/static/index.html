<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{.Title}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/favicon.png" type="image/png"/>
    <link rel="stylesheet" href="/static/pure.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/photoswipe.css">
    <link rel="stylesheet" href="/static/photoswipe-dynamic-caption-plugin.css">

    <script src="/static/jquery-3.6.3.min.js"></script>
    <script src="/static/client.js"></script>
    <script src="/static/photoswipe.umd.min.js"></script>
    <script src="/static/photoswipe-lightbox.umd.min.js"></script>
    <script src="/static/photoswipe-dynamic-caption-plugin.umd.min.js"></script>
    <script src="/static/blurhash.js"></script>
    <script src="/static/album.js"></script>

    <meta property="og:title" content="{{.Title}}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="{{.CoverImage}}"/>

    <meta name="robots" content="noindex">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
          crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
            crossorigin=""></script>

    <style>
        /*{{if .NonAdmin}}*/.control-panel {
            display: none !important;
        }/*{{end}}*/
    </style>
</head>
<body class="dark-mode">

<div style="margin:2em">
    <h1 id="album-title">{{.Title}} <a class="control-panel ctrl-btn gear-icon" href="/json-form.html?schema=/schema/settings.json&value=/settings.json&submitUrl=/settings.json&submitMethod=PUT"></a></h1>

    {{range $k, $a := .Albums}}
    <h3 id="{{$a.Name}}">{{if not $a.Public}}<div class="ctrl-btn lock-icon" title="URL required to access this album, please share responsibly."></div> {{end}} <a href="/{{$a.Name}}/">{{$a.Title}}</a></h3>
        {{range $i := .Images}}
            <img style="width: 300px" src="/thumb/300w/{{$i.Hash}}.jpg" srcset="/thumb/600w/{{$i.Hash}}.jpg 2x" />
        {{end}}
    {{end}}

    <div class="gallery"></div>
</div>


<script>
    loadAlbum("{{.Name}}");
</script>
</body>
</html>
